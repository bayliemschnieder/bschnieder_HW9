<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/stylesheet.css" />
        <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container">
      <h1>Business Analytics Student Survey</h1>
      <form action="bschnieder_ty.html" method="get">
      <div>
        <fieldset>
        <legend> I am finishing my </legend>
        <div class = form-check>
        <label for="fyear"> 
          <input type="radio" id="fyear" name="year" value="firstyear"  required /> first year at Iowa
        </label>
        </div>
        <div class = form-check>
        <label for="syear">
          <input type="radio" id="syear" name="year" value="secondyear" /> second year at Iowa
        </label>
      </div>
      <div class = form-check>
        <label for="tyear">
          <input
            type="radio"
            id="tyear"
            name="year"
            value="thridyear"
          /> third year at Iowa
        </label>
        </div>
        <div class = form-check>
        <label for="fouryear">
          <input type="radio" id="fouryear" name="year" value="fourthyear" /> fourth year at Iowa
        </label>
        </div>
        <div class = form-check>
        <label for="fifyear">
          <input type="radio" id="fifyear" name="year" value="fifthyear" /> fifth or more year at Iowa
        </label>
        </div>
        </fieldset>
      </div>
      <div>
        <fieldset>
        <legend> BAIS core class I have completed </legend>
        <div class = form-check>
        <label for="infosys"></label>
        <input type="checkbox" id="infosys" name="class" value ="infosys" required > Information Systems
        </label>   
        </div> 
        <div class = form-check>
        <label for="ops"></label>
        <input type="checkbox" id="ops" name="class" value="ops"> Operations
        </label>
        </div>
        <div class = form-check>
        <label for="foba"></label>
        <input type="checkbox" id="foba" name="class" value="foba"> Foundations of Business Analytics
        </label>
        </div>
        <div class = form-check>
        <label for="compthink"></label>
        <input type="checkbox" id="compthink" name="class" value ="compthink"> Computational Thinking
        </label>  
        </div>
        <div class = form-check>
        <label for="data"></label>
        <input type="checkbox" id="data" name="class" value ="data"> Database Management
        </label>  
        </div>
        <div class = form-check>
        <label for="dw"></label>
        <input type="checkbox" id="dw" name="class" value ="dw"> Data Wrangling
        </label> 
        </div>
        <div class = form-check>
        <label for="dm"></label>
        <input type="checkbox" id="dm" name="class" value ="dm"> Data Mining
        </label>   
        </div>
        <div class = form-check>
        <label for="capstone"></label>
        <input type="checkbox" id="capstone" name="class" value ="capstone"> BAIS Capstone
        </div>
        </label>  
        </fieldset>
      </div>
      <button type="submit" class = "btn btn-secondary">Finish</button>
      <footer>Page 2 of 2</footer>
      </form>
    </main>
        <!-- Separate Popper and Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
